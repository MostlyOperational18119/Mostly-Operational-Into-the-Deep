plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
}

repositories {
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://maven.brott.dev/' }
    mavenCentral()
}

dependencies {
    implementation 'com.github.rh-robotics:MeepMeep:v1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
kotlin {
    jvmToolchain(21)
}